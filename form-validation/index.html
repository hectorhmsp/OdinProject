<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Form validation: Task 1</title>

    <style>

        body {
            background-color: #fff;
            color: #333;
            font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 1em;
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }

        /* This is our style for the invalid fields */
        input:invalid {
            border-color: #900;
            background-color: #fdd;
        }

        input:focus:invalid {
            outline: none;
        }

        /* This is the style of our error messages */
        .error {
            width: 100%;
            padding: 0;

            font-size: 80%;
            color: white;
            background-color: #900;
            border-radius: 0 0 5px 5px;

            box-sizing: border-box;
        }

        .error.active {
            padding: 0.3em;
        }
        
    </style>

  </head>
  <body>
    <form novalidate>
      <h2>Enter your support query</h2>
      <ul>
        <li>
          <label for="uname">User name:</label>
          <input type="text" name="uname" id="uname" pattern="[a-z]\.[a-z0-9]{3,}" required minlength="5" maxlength="20">
        </li>
        <li>
          <label for="email">Email address:</label>
          <input type="email" name="email" id="email" pattern="[a-zA-Z0-9]+@bigcorp\.eu" required minlength="8">
          <span class="error" aria-live="polite"></span>  
        </li>
        <li>
          <label for="phone">Phone number:</label>
          <input type="number" name="phone" id="phone" pattern="[0-9]{3}[-. ]?[0-9]{3}[-. ]?[0-9]{4}">
          <span class="error" aria-live="polite"></span>  
        </li>
        <li>
          <label for="comment">Comment:</label>
          <textarea name="comment" id="comment" required maxlength="200">
          </textarea>
          <span class="error" aria-live="polite"></span>
        </li>
        <li>
          <button>Submit comment</button>
        </li>
      </ul>
    </form>

    <script>

        const form = document.querySelector("form");
        const uname = document.getElementById("uname");
        const email = document.getElementById("email");
        const phone = document.getElementById("phone");
        const comment = document.getElementById("comment");


        form.addEventListener("submit", (event) => {
        if (
                !uname.validity.valid ||
                !email.validity.valid ||
                !phone.validity.valid ||
                !comment.validity.valid
            ) {
                event.preventDefault();
                showError();
            }
        });    

        function showError () {
            return console.log('error');
