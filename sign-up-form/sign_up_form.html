<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="sign_up_form.css"> 
</head>
<body>
  <div class="logo-section">
    <img src="purple.webp">
    <div class="logo">
      
      
    </div>
    <p class="logo-text">
        LOREM IPSUM
    </p>

    <img src="icon.svg" class="icon">
  </div>

  <p class="started-text">
    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> <br> You <em>know</em> you want to. 
  </p>


  <div class="form-div">
    <form method="post" class="form">

      <p class="lets-text">Let's do this!</p>

      <div class="form-row first">
        <div style="float: left; margin-right: 20px">
          <label for="first_name">FIRST NAME</label>
          <input type="text" id="first_name">
        </div>

        <div style="float: left;">
          <label for="last_name">LAST NAME</label>
          <input type="text" id="last_name">
        </div>
      </div>

      <div class="form-row">
        <div style="float: left; margin-right: 20px">
          <label for="email">EMAIL</label>
          <input type="text" id="email">
        </div>

        <div style="float: left;">
          <label for="phone-number">PHONE NUMBER</label>
          <input type="text" id="phone-number">
        </div>
      </div>

      <div class="form-row">
        <div style="float: left; margin-right: 20px">
          <label for="password">PASSWORD</label>
          <input type="text" id="password">
        </div>

        <div style="float: left;">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="text" id="confirm-password">
        </div>
      </div>

    </form>
  </div>

  <button class="create-account">Create Account</button>
  <p class="already-have">Already have an account? <span class="log">Log in!</span></p>
</body>
</html>
