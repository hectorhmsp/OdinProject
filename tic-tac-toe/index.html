<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic-Tac-Toe!</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Tic-Tac-Toe!</h1>

	<div class="flex-container">
		<div class="gameboard js-gameboard">
			<button class="tile js-tile" data-index="0"></button>
			<button class="tile js-tile" data-index="1"></button>
			<button class="tile js-tile" data-index="2"></button>
			<button class="tile js-tile" data-index="3"></button>
			<button class="tile js-tile" data-index="4"></button>
			<button class="tile js-tile" data-index="5"></button>
			<button class="tile js-tile" data-index="6"></button>
			<button class="tile js-tile" data-index="7"></button>
			<button class="tile js-tile" data-index="8"></button>
		</div>
	</div>

	<div class="buttons">
		<button class="restart-button js-restart-button">Restart</button>
		<button class="reset-button js-reset-button">Reset score</button>
	</div>

	<div class="player-results">
		<div class="js-player1wins"></div>
		<div class="js-player2wins"></div>
		<div class="js-ties"></div>
	</div>

	<script src="tic-tac-toe.js"></script>
</body>
</html>
