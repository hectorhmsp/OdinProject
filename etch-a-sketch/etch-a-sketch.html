<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="etch-a-sketch.css" />
</head>

<body>
	<h1>Etch-a-Sketch!</h1>

	<div id="sizeValue" class="size-value">32 x 32</div>
	<input id="sizeSlider" type="range" value="32" min="1" max="64" class="size-slider" />

	<div class=color-div>
		<input type="color" id="color-picker">
		<p class="choose-color">Choose your color</p>
	</div>

	<button class="clear-button js-clear-button">Clear</button>
	<button class="toggle-grid-button js-toggle-grid-button">Toggle Grid Lines</button>
	<button class="toggle-eraser js-toggle-eraser">Toggle Eraser</button>


	<div class="grid-container js-grid">

	</div>

	<script src="etch-a-sketch.js"></script>

</body>

</html>
