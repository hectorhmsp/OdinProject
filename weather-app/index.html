<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App
  </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-div">
        <input class="input" type="text" id="title" placeholder="Title" required maxlength="50" />
        <button class="submit-btn">Submit</button>
    </div>

    <div class="container-div">
        <div class="location-div">local</div>
        <div class="hours-div"></div>
        <div class="days-div">
            <div class="today" id="today">today</div>
            <div class="tomorrow" id="tomorrow">tomorrow</div>
            <div class="overmorrow" id="overmorrow">after tomorrow</div>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
